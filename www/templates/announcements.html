<ion-view view-title="Announcements">
  <ion-content>
    <ion-list>
      <ion-item collection-repeat="announcement in announcement.announcements.slice().reverse()" ui-sref="announcement({announcementId:announcement.$id})">
        <p ng-bind-html="announcement.content"></p>
        <br>
        <small>by {{announcement.author}}</small>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
